<div>

    <form action="">
        Username:
        <div class="form">
            <input type="text" placeholder="Name" name="name" minlength="10" onChange="handleName()" required />
        </div>
        Email:
        <div class="form">
            <input type="email" placeholder="Gmail" name="gmail" required/>
        </div>
        Password:
        <div class="form">
            <input name="password" placeholder="********" type="password" onChange="confirmPassword()" required />
        </div>
        Confirm password:
        <div class="form">
            <input name="confirm" placeholder="********"  type="password" onChange="confirmPassword()" required />
        </div>
        <div class="submit form">
            <input type="submit" value="Submit">
        </div>
    </form>

    </div>
